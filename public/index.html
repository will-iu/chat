<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名聊天室</title>
  <link href="./img/favicon.ico" rel="shortcut icon" type="image/x-ico">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <!-- 字体图标文件 -->
  <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
  <div class="main">
    <h1 class="title">匿名聊天室</h1>
    <p class="description">——基于jQuery和express的全端练手项目</p>
    <div class="options">
      <span id="see" class="icon-shuomingshu iconfont"></span>
      <ul>
        <li id="oldUser">使用上次身份</li>
        <li id="newUser">全新身份进入</li>
      </ul>
    </div>
  </div>
  <div id="see_show"></div>

  <script src="./vendors/jquery-3.5.1.min.js"></script>
  <script>

    $('#oldUser').on('click', function () {
      location.href = 'room.html';
    })

    $('#newUser').on('click', function () {
      //使cookie失效
      document.cookie = "userId=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      location.href = 'room.html';
    })

    $('#see').on('mouseover', function () {
      $('#see_show').addClass("see_show").html("使用说明</br></br>\
        用户退出浏览器会保存上次的身份信息，需要注意的是清除cookie会导致身份失效，当然也可以以新的身份进入。</br></br>\
聊天室大厅页面，可以看到加入过的聊天室，也可以选择加入新的聊天室，每个聊天室都有人数上限，默认是12人，达到人数上限后图标变灰且不可以再点击。鼠标悬停在聊天室上可以看到聊天室的描述。</br></br>\
创建聊天室时，名称和描述是必填项，房间图片是可选项，不选则使用系统默认图片，聊天室存活时间以分钟计时，时间上限为7天。</br></br>\
进入聊天室时，如果是初次进入则会随机分配一个在此聊天室的昵称（不可修改），并实时显示聊天室剩余的时间，时间截止时聊天室相关的所有信息将被删除并强制退出，请注意。点击聊天室页面背景中的门可以回退到上一页。</br></br>\
祝您聊天愉快！——开发者&nbsp刘文远");
    });

    $('#see').on('mouseout', function () {
      $('#see_show').removeClass("see_show").html("");
    });
  </script>
</body>

</html>
